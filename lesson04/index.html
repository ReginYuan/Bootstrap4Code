<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>Hello,world!</title>
</head>

<body>

    <h2 class="font-weight-normal display-4"> font-weight-normal:普通字体 display-4:在四种高清字体 </h2>
    <div class="bg-light">bg-light:背景色高亮</div>
    <div class="text-center bg-info font-weight-bold"> text-center:内容居中 bg-light:背景色高亮 font-weight-bold:字体加粗</div>
    <div class="text-left bg-dark text-white"> text-left:内容靠左 bg-dark:黑色 text-white:文字为白色</div>
    <div class="text-right bg-light "> text-right:内容靠右 bg-light:背景色高亮</div>

    <!-- 英文变换 -->
    <p class="text-lowercase">TEXT-LOWERCASE:大写英文转小写</p>
    <p class="text-uppercase">text-uppercase:小写英文转大写</p>
    <p class="text-capitalize">text-capitalize:首字母大写</p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../bootstrap-4.5.0-dist/others/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/others/popper.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
