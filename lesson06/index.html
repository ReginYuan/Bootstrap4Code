<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <title>padding和margin的使用</title>
    <style>
        .my-container {
            width: 200px;
            height: 200px;
            background: #ddd;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="my-container pt-3 pl-3">
        <div class="bg-primary w-50 h-50 pt-1 pl-2">pt:上余白 pl:左余白</div>
    </div>
    <div class="my-container px-3 py-3">
        <div class="bg-success w-100 h-100">px:左右余白 py:上下余白</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../bootstrap-4.5.0-dist/others/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/others/popper.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
